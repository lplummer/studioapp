<head>
	<title>studiol</title>
</head>

<body>
	{{> hello}}
</body>

<template name="hello">
	<h1>Hi!</h1>
	{{greeting}}
	<div>
		<input type="text" class="start" value="start time"/>
		<input type="text" class="end"/>
		<input type="button" class="add" value="add session" />
		<input type="button" class="cancel" value="cancel session" />
	</div>
	<div class="sessions">
		{{#each sessions}}
			{{> session}}
		{{/each}}
	</div>
</template>

<template name="session">
	<div class="session">
		<span>{{group}}</span>
		<span>{{start}}</span>
		<span>{{end}}</span>
</template>
